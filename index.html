<body unresolved class="fullbleed layout vertical">
<span id="browser-sync-binding"></span>
<template is="dom-bind" id="app">

  <paper-drawer-panel id="paperDrawerPanel">
    <!-- Drawer Scroll Header Panel -->
    <paper-scroll-header-panel drawer fixed>
      <div class="wrapper"> <!-- necessary to push copyright to bottom -->
        <!-- Drawer Toolbar -->
        <nav-image src="/images/material-bg-10.png" id="menu-img"></nav-image>

        <!-- Drawer Content -->
        <paper-menu class="list" attr-for-selected="data-route" selected="" on-iron-select="onMenuSelect">
          <a href="/"><iron-icon icon="social:person"></iron-icon><span>About me</span></a>
          <a href="/skills"><iron-icon icon="icons:done-all"></iron-icon><span>Skills</span></a>
          <a href="/education"><iron-icon icon="social:school"></iron-icon><span>Education & experience</span></a>
          <a href="/projects"><iron-icon icon="icons:view-list"></iron-icon><span>Projects</span></a>
          <a href="/open-source"><iron-icon icon="fa:code"></iron-icon><span>Open Source</span></a>
          </paper-menu>

        <my-nav-subheader>Elsewhere</my-nav-subheader>
        <paper-menu class="list" on-iron-select="onMenuSelect">
          
          <a href="https://www.linkedin.com/in/piotr-zawadzki-66343833"><iron-icon icon="fa:linkedin-square"></iron-icon><span>LinkedIn</span></a>
          
          
          <a href="https://github.com/zawadz88"><iron-icon icon="fa:github"></iron-icon><span>My Github</span></a>
          
          
          <a href="https://stackoverflow.com/users/973379"><iron-icon icon="fa:stack-overflow"></iron-icon><span>StackOverflow</span></a>
          
          
          <a data-route="contact" href="mailto:zawadz88@gmail.com"><iron-icon icon="mail"></iron-icon><span>Contact</span></a>
          
        </paper-menu>
        <div class="push"></div>
      </div>
      <div id="copyright-info">&copy; 2017, Piotr Zawadzki</div>
    </paper-scroll-header-panel>

    <!-- Main Area -->
    <paper-scroll-header-panel main id="headerPanelMain" condenses keep-condensed-header>
      <!-- Main Toolbar -->
      <paper-toolbar id="mainToolbar" class="tall">
        <paper-icon-button id="paperToggle" icon="menu" paper-drawer-toggle></paper-icon-button>

        <span class="space"></span>

        <!-- Application name -->
        <div class="middle middle-container">
          
          <div class="app-name">Piotr Zawadzki</div>
          
        </div>

        <!-- Application sub title -->
        <div class="bottom bottom-container">
          
          <div class="bottom-title">Senior Android Developer</div>
          
        </div>
      </paper-toolbar>

      <!-- Main Content -->
      <div class="content"><div class="card-wrapper">
    <paper-card class="custom"
                
                image="/images/about_me.png"
                >
        <div class="card-content">
            <div class="title">About me</div>
            
      			<p>I'm an experienced Android developer with previous experience in Java backend development with 6+ years as a Java developer and 5 years in Android.</p>
      			<p>I'm a big fan of Material design and not a stranger to actually implementing it in real apps. I've also released two Android Material libraries on GitHub (+ some other stuff).</p>
      			<p>I love writing GOOD unit tests (integration and UI tests as well).</p>
      			<p>I would describe myself as a fun person to hang out with and I always bring good humour to the team I'm working in.</p>
      			<p>On a more personal level, I'm a loving husband with a passion for photography, travelling (I ❤️ Australia) and cooking.</p>
        </div>
    </paper-card>
</div>
</div>

    </paper-scroll-header-panel>
  </paper-drawer-panel>

  <paper-toast id="toast">
    <span class="toast-hide-button" role="button" tabindex="0" onclick="app.$.toast.hide()">Ok</span>
  </paper-toast>

</template>
