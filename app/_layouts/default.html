<!doctype html>
<html>

{% include head.html %}

<body unresolved class="fullbleed layout vertical">
<span id="browser-sync-binding"></span>
<template is="dom-bind" id="app">

  <paper-drawer-panel id="paperDrawerPanel">
    <!-- Drawer Scroll Header Panel -->
    <paper-scroll-header-panel drawer fixed>
      <div class="wrapper"> <!-- necessary to push copyright to bottom -->
        <!-- Drawer Toolbar -->
        <nav-image src="{{ site.baseurl }}/images/material-bg-10.png" id="menu-img"></nav-image>

        <!-- Drawer Content -->
        <paper-menu class="list" attr-for-selected="data-route" selected="{{route}}" on-iron-select="onMenuSelect">
          <a href="{{ site.baseurl }}/"><iron-icon icon="social:person"></iron-icon><span>About me</span></a>
          <a href="{{ site.baseurl }}/skills"><iron-icon icon="icons:done-all"></iron-icon><span>Skills</span></a>
          <a href="{{ site.baseurl }}/experience"><iron-icon icon="social:school"></iron-icon><span>Experience & education</span></a>
          <a href="{{ site.baseurl }}/projects"><iron-icon icon="icons:view-list"></iron-icon><span>Projects</span></a>
          <a href="{{ site.baseurl }}/open-source"><iron-icon icon="fa:code"></iron-icon><span>Open Source</span></a>
          </paper-menu>

        <my-nav-subheader>Elsewhere</my-nav-subheader>
        <paper-menu class="list" on-iron-select="onMenuSelect">
          {% if site.linkedin_username %}
          <a href="https://www.linkedin.com/in/{{ site.linkedin_username }}"><iron-icon icon="fa:linkedin-square"></iron-icon><span>LinkedIn</span></a>
          {% endif %}
          {% if site.github_username %}
          <a href="https://github.com/{{ site.github_username }}"><iron-icon icon="fa:github"></iron-icon><span>Github</span></a>
          {% endif %}
          {% if site.medium_username %}
          <a href="https://medium.com/@{{ site.medium_username }}"><iron-icon icon="fa:medium"></iron-icon><span>Medium blog</span></a>
          {% endif %}
          {% if site.stackoverflow_user_id %}
          <a href="https://stackoverflow.com/users/{{ site.stackoverflow_user_id }}"><iron-icon icon="fa:stack-overflow"></iron-icon><span>StackOverflow</span></a>
          {% endif %}
          {% if site.email %}
          <a data-route="contact" href="mailto:{{ site.email }}"><iron-icon icon="mail"></iron-icon><span>Contact</span></a>
          {% endif %}
        </paper-menu>
        <div class="push"></div>
      </div>
      <div id="copyright-info">&copy; {{ site.time | date: '%Y' }}, {{ site.author }}</div>
    </paper-scroll-header-panel>

    <!-- Main Area -->
    <paper-scroll-header-panel main id="headerPanelMain" condenses keep-condensed-header>
      <!-- Main Toolbar -->
      <paper-toolbar id="mainToolbar" class="tall">
        <paper-icon-button id="paperToggle" icon="menu" paper-drawer-toggle></paper-icon-button>

        <span class="space"></span>

        <!-- Application name -->
        <div class="middle middle-container">
          {% if page.title %}
          <div class="app-name">{{ page.title }}</div>
          {% else %}
          <div class="app-name">{{ site.title }}</div>
          {% endif %}
        </div>

        <!-- Application sub title -->
        <div class="bottom bottom-container">
          {% if page.subtitle %}
          <div class="bottom-title">{{ page.subtitle }}</div>
          {% else %}
          <div class="bottom-title">{{ site.subtitle }}</div>
          {% endif %}
        </div>
      </paper-toolbar>

      <!-- Main Content -->
      <div class="content">{{ content }}</div>

    </paper-scroll-header-panel>
  </paper-drawer-panel>

  <paper-toast id="toast">
    <span class="toast-hide-button" role="button" tabindex="0" onclick="app.$.toast.hide()">Ok</span>
  </paper-toast>

</template>

<!-- MathJax -->
<script type="text/javascript"
        src="https://cdn.mathjax.org/mathjax/latest/MathJax.js?config=TeX-AMS-MML_HTMLorMML">
</script>

<!-- build:js scripts/app.js -->
<script src="{{ site.baseurl }}/scripts/app.js"></script>
<!-- endbuild-->


<script type="text/javascript" src="{{ site.baseurl }}/scripts/lightbox/js/jquery-1.11.0.min.js"></script>
<script type="text/javascript" src="{{ site.baseurl }}/scripts/lightbox/js/lightbox.js"></script>

</body>

</html>
