<head>
    <meta charset="utf-8">
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="generator" content="{{ site.title }}" />

    <title>{% if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}</title>
    <meta name="description" content="{% if page.excerpt %}{{ page.excerpt | strip_html | strip_newlines | truncate: 160 }}{% else %}{{ site.description }}{% endif %}">

    <link rel="canonical" href="{{ page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.url }}">
    <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->

    <!-- Chrome for Android theme color -->
    <meta name="theme-color" content="#607D8B">


    <!-- Tile color for Win8 -->
    <!-- TODO: Change to match final color scheme -->
    <meta name="msapplication-TileColor" content="#FF5722">

    <!-- build:css styles/main.css -->
    <link rel="stylesheet" href="{{ site.baseurl }}/styles/main.css">
    <!-- endbuild-->

    <!-- build:css styles/code-highlight.css -->
    <link rel="stylesheet" href="{{ site.baseurl }}/styles/code-highlight.css">
    <!-- endbuild-->

    <link rel="stylesheet" href="{{ site.baseurl }}/scripts/lightbox/css/lightbox.css">

    <!-- build:js bower_components/webcomponentsjs/webcomponents-lite.min.js -->
    <script src="{{ site.baseurl }}/bower_components/webcomponentsjs/webcomponents-lite.js"></script>
    <!-- endbuild -->

    <!-- will be replaced with elements/elements.vulcanized.html -->
    <link rel="import" href="{{ site.baseurl }}/elements/elements.html">
    <!-- endreplace-->

    <!-- For shared styles, shared-styles.html import in elements.html -->
    <style is="custom-style" include="shared-styles"></style>
</head>
